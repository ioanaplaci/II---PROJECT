<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EventHive - Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="login.css" />
        <link rel="icon" type="image/png" href="Logo.png">

    </head>

    <body>
        <div class="hex-overlay"></div>
            <div class="login-container">
                <h1>EventHive</h1>
                <h2>Welcome</h2>

                <!-- Input fields for the email and password -->
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">

                <br>
                <!-- Buttons -->
                <!-- LOGIN button -->
                <button class="login-btn">Login</button>

                <!-- Added the words as links for the new pages appeared -->
                <div class="options">
                    <a href="create_account.html">Don't have an account yet? Create <span class="create-new-account-link">new account.</span></a>
                </div>
        </div>
        <div id="notification" class="notification hidden"></div>
        <!-- Javascript -->
        <script src="login.js"></script>
        <script src="login_tests.js"></script>
    </body>
</html>
