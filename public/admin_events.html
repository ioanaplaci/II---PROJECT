<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHive - Admin Events Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="admin_events.css">
    <link rel="icon" type="image/png" href="Logo.png">
    <script src="admin_events_tests.js"></script>

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">
                <img src="Logo.png" alt="EventHive Logo" class="logo-img">
            </div>
            <h1>EventHive</h1>
        </div>

        <div class="nav-menu">
            <a href="admin_events.html" class="nav-item active">
                <i class="fas fa-calendar-check"></i>
                <span class="nav-text">Events</span>
            </a>
            <a href="admin_user_management.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span class="nav-text">Users</span>
            </a>
            <a href="admin_inbox.html" class="nav-item">
                <i class="fas fa-envelope-open"></i>
                <span class="nav-text">Inbox</span>
            </a>
            <a href="home_page.html" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="admin-header">
            <div class="admin-header-content">
                <h2>Event Management Dashboard</h2>
                <div class="admin-stats">
                    <div class="stat">
                        <i class="fas fa-calendar-check"></i>
                        <div>
                            <span class="stat-number" id="activeCount">0</span>
                            <span class="stat-label">Active Events</span>
                        </div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-clock"></i>
                        <div>
                            <span class="stat-number" id="pendingCount">0</span>
                            <span class="stat-label">Pending Events</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Events Columns Container -->
        <div class="events-columns">
            <!-- Active Events Column -->
            <div class="admin-column">
                <h2 class="section-title"><i class="fas fa-calendar-check"></i> Active Events</h2>
                <div class="search-bar">
                    <input type="text" id="activeSearch" placeholder="Search active events...">
                    <button class="btn search-btn" onclick="handleActiveSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="activeEventsContainer"></div>
            </div>

            <!-- Pending Events Column -->
            <div class="admin-column pending">
                <h2 class="section-title"><i class="fas fa-clock"></i> Pending Events</h2>
                <div class="search-bar">
                    <input type="text" id="pendingSearch" placeholder="Search pending events...">
                    <button class="btn search-btn" onclick="handlePendingSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="pendingEventsContainer"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>

            <p>&copy; 2025 EventHive. All rights reserved. "Where Moments Become Memories"</p>
        </footer>
    </div>

    <script src="admin_events.js"></script>
    <script src="logout.js"></script>
</body>

</html>
