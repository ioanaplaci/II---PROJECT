<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHive - Organizer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="admin_user_management.css">
    <link rel="stylesheet" href="organiser_create.css">
    <link rel="icon" type="image/png" href="Logo.png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">
                <img src="Logo.png" alt="EventHive Logo" class="logo-img">
            </div>
            <h1>EventHive</h1>
        </div>

        <div class="nav-menu">
            <a href="organiser_create.html" class="nav-item active">
                <i class="fas fa-plus-circle"></i>
                <span class="nav-text">Create New Event</span>
            </a>
            <a href="organiser_myevents.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="nav-text">My Events</span>
            </a>
            <a href="home_page.html" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="admin-header"
            style="background: linear-gradient(rgba(22, 27, 51, 0.9), rgba(22, 27, 51, 0.9)), url('https://plus.unsplash.com/premium_photo-1661284892176-fd7713b764a6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <div class="admin-header-content">
                <h2>Create New Event</h2>
            </div>
        </header>

        <section class="section">
            <div class="event-form-container">
                <!-- <form id="eventForm" class="event-form"> -->
                <form id="eventForm">

                    <div class="form-grid">
                        <!-- Add image upload field at the top 
                        <label for="eventImage">Event Image *</label>
                        <input type="file" id="eventImage" accept="image/*" required />
                        <input type="file" id="eventImage" name="image" accept="image/*" required>-->

                        <div class="form-group">
                            <label for="eventName">Event Name *</label>
                            <input type="text" id="eventName" required>
                        </div>

                        <div class="form-group">
                            <label for="eventLocation">Location *</label>
                            <input type="text" id="eventLocation" required>
                        </div>

                        <div class="form-group">
                        <label for="eventDate">Event Date *</label>
                        <input type="date" id="eventDate" required>
                        </div>

                        <div class="form-group">
                            <label for="eventTime">Event Time *</label>
                            <input type="time" id="eventTime" required>
                        </div>

                        <div class="form-group">
                            <label for="eventArtist">Featured Artist(s) *</label>
                            <input type="text" id="eventArtist">
                        </div>

                        <div class="form-group">
                            <label for="eventAge">Age Requirement *</label>
                            <select id="eventAge" required>
                                <option value="all">All Ages</option>
                                <option value="18">18+</option>
                                <option value="21">21+</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="eventTheme">Event Theme *</label>
                            <input type="text" id="eventTheme">
                        </div>

                        <div class="form-group">
                            <label for="eventTickets">Tickets Available *</label>
                            <input type="number" id="eventTickets" min="1" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane"></i> Publish Event
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 EventHive. All rights reserved. "Where Moments Become Memories"</p>
        </footer>
    </div>

    <script src="organiser_create.js"></script>
    <script src="organiser_create_tests.js"></script>

    <script src="logout.js"></script>
    <div id="notification" class="notification hidden"></div>


</body>
</html>
