<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHive - My Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="organiser_myevents.css">
    <link rel="stylesheet" href="admin_user_management.css">
    <link rel="icon" type="image/png" href="Logo.png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">
                <img src="Logo.png" alt="EventHive Logo" class="logo-img">
            </div>
            <h1>EventHive</h1>
        </div>

        <div class="nav-menu">
            <a href="organiser_create.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span class="nav-text">Create New Event</span>
            </a>
            <a href="organiser_myevents.html" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span class="nav-text">My Events</span>
            </a>
            <a href="home_page.html" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="admin-header"
            style="background: linear-gradient(rgba(22, 27, 51, 0.9), rgba(22, 27, 51, 0.9)), url('https://plus.unsplash.com/premium_photo-1683129651802-1c7ba429a137?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <div class="admin-header-content">
                <h2>My Events</h2>
            </div>
        </header>


        <!-- Events Columns Container -->
        <div class="events-columns">
            <!-- Active Events Column -->
            <div class="organiser-column">
                <h2 class="section-title"><i class="fas fa-calendar-check"></i> Active Events</h2>
                <div class="search-bar">
                    <input type="text" id="activeSearch" placeholder="Search active events...">
                    <button class="btn search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="activeEventsContainer"></div>
            </div>

            <!-- Pending Events Column -->
            <div class="organiser-column pending">
                <h2 class="section-title"><i class="fas fa-clock"></i> Pending Events</h2>
                <div class="search-bar">
                    <input type="text" id="pendingSearch" placeholder="Search pending events...">
                    <button class="btn search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="pendingEventsContainer"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 EventHive. All rights reserved. "Where Moments Become Memories"</p>
        </footer>
    </div>

    <script src="organiser_myevents.js"></script>
    <script src="organiser_myevents_tests.js"></script>

    <script src="logout.js"></script>
</body>

</html>
