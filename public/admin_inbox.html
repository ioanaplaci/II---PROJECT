        <div class="admin-header-content">
            <h2>Inbox</h2>
            <div class="admin-stats">
                <div class="stat">
                    <i class="fas fa-envelope-open"></i>
                    <div>
                        <span class="stat-number" id="pendingApplicationsCount">0</span>
                        <span class="stat-label">Pending Applications</span>
                    </div>
                </div>
                <div class="stat">
                    <i class="fas fa-envelope-open"></i>
                    <div>
                        <span class="stat-number" id="eventRequestCount">0</span>
                        <span class="stat-label">Event Request</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="search-bar">
            <input type="text" id="userSearch" placeholder="Search inbox..."
                   onkeypress="if(event.keyCode===13) handleSearch()">
            <button class="btn search-btn" onclick="handleSearch()">
                <i class="fas fa-search"></i>
            </button>

<!-- Application Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="application-modal">
        <div class="modal-header">
            <h3 id="applicantName"></h3>
            <button class="btn btn-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="applicant-details-grid">
                <div>
                    <p><strong>Email:</strong> <span id="applicantEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="applicantPhone"></span></p>
                    <p><strong>Organization:</strong> <span id="applicantOrg">N/A</span></p>
                </div>
                <div>
                    <p><strong>Experience:</strong></p>
                    <p id="applicantExperience"></p>
                </div>
            </div>
            <div class="application-content">
                <h4>Why do you want to join EventHive?</h4>
                <p id="applicantWhyJoin"></p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-approve" onclick="handleApplication(true)">
                <i class="fas fa-check"></i> Approve
            </button>
            <button class="btn btn-decline" onclick="handleApplication(false)">
                <i class="fas fa-times"></i> Decline
            </button>
        </div>
    </div>
</div>

<script>
    // Auto-update inbox counts on page load
    window.addEventListener('DOMContentLoaded', () => {
        const applications = document.querySelectorAll('.application-card');
        const events = document.querySelectorAll('.event-request-card'); // if you have this

        document.getElementById('pendingApplicationsCount').textContent = applications.length;
        document.getElementById('eventRequestCount').textContent = events.length || 0;
    });
</script>
